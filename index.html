<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <br>
    <form name="fvalida">
        <table class="tabla">
            <div class="titulo">
                <h1>Calculadora de Porcentaje</h1>
            </div>
            <tr>
                <td>Monto de su pago:</td>
                <td><input type="number" name="monto" size="14" maxlength="10"></td>
            </tr>
            <tr>
                <td>Ingrese el % de comision:</td>
                <td>
                    <input type="number" name="metodo" size="6" minlength="1" maxlength="5">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-light" value="Calcula" onclick="calculaV1()">Calcular</button>
                </td>
            </tr>
            <tr>
                <td>Fee:</td>
                <td colspan="4" name="fee" id="fee" maxlength="3" minlength="3"></td>
            </tr>
            <tr>
                <td>Monto a pagar:</td>
                <td colspan="4" name="feetotal" id="total"></td>
            </tr>
        </table>
    </form>

    </div> -->

</body>

</html>
