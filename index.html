<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="titulo">
      <h1>Fee for payments</h1>
    </div>
    <br><br><br>
    <form name="fvalida">
      <table class="tabla">
        <caption>Calculador de Tarifas</caption>
        <tr>
          <td>Monto de su pago:</td>
          <td><input type="text" name="monto" size="14" maxlength="10"></td>
        </tr>
        <tr>
          <td>Seleccione su metodo de pago:</td>
          <td>
            <select name="metodo" id="metodo">
              <option value="metodo0">Elegir</option>
              <option value="metodo1">Paypal</option>
              <option value="metodo2">Zelle</option>
              <option value="metodo3">Bds</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Fee:</td>
          <td colspan="4" name="fee" id="fee"></td>
        </tr>
        <tr>
          <td>Monto a pagar:</td>
          <td colspan="4" name="feetotal" id="total"></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input class="button" type="button" value="Calcular" onclick="calcula()"></td>
        </tr>
      </table>   
    </form>
    <div class="comi">
      <p>Nuestras Comisiones:</p>
      <ul>
        <li>Paypal 15.5% de comision.</li>
        <li>Zelle 8.5% de comision.</li>
        <li>Bolivares 8.5% de comision.</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
