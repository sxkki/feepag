<html>

<head>

<body>

  <div class="titulo">
      <h1>Aplicativos</h1>

  <div class="container">
    <div class="item item-1">
        <h3 class="title-calc">
          Calculadora de Porcentaje
        </h3>
        <form name="fvalida">
        <p>
          Monto a calcular: 
          <input type="text" name="monto" size="14" maxlength="15">

        <p>

          Calcular
        </button>
        <p>Porcentaje: 
          <input type="text" name="fee" id="fee" size="5" readonly disabled>

        <p>
          Monto Total: 
          <input type="text" name="feetotal" id="total" size="15" readonly disabled>
        </p> 
        </form> 
    </div>
    <div class="item item-2">
      <h3 class="titlte-calc">Calculadora de Comisiones</h3>
      <form name="Pvalida">
        <p>Las Comisiones de Paypal: 
          <input type="text" value="5.40" placeholder="5.40" name="fee1" id="fee1" size="5" maxlength="5">

          <input type="text" value="0.30" placeholder="0.30" name="fee2" id="fee2" size="3" maxlength="3">
        </p>
        <p>
          Para Recibir: 
          <input type="text" name="montoRecib" id="montoRecib" size="10" maxlength="15">
        </p>
        <button type="button" value="calcula" onclick="calculaV2()">
          Calcular
        </button>
        <p>
          Hay que Enviar: 
          <input type="text" name="montoEnvio" id="montoEnvio" size="10" maxlength="15" readonly disabled>
        </p>
        <p>
          La Comisi√≥n es de:
          <input type="text" name="montoFee" id="montoFee" size="10" maxlength="15" readonly disabled>
        </p>
       </form>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
